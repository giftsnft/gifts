<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Gift Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="header">
        <h1>üéÅ Automated Gift MarketPlace</h1>
        <button id="connect-wallet">üîµ Connect Wallet</button>
    </div>

    <div class="filters">
        <select id="nft-filter">
            <option value="all">All Names</option>
        </select>
        <select id="model-filter">
            <option value="all">All Models</option>
        </select>
        <button id="refresh">üîÑ</button>
    </div>

    <div id="marketplace">
        <p>Loading items...</p>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        async function loadGifts() {
            let response = await fetch("https://YOUR_SERVER_DOMAIN/gifts");
            let gifts = await response.json();

            let container = document.getElementById("marketplace");
            container.innerHTML = "";

            gifts.forEach(gift => {
                let div = document.createElement("div");
                div.classList.add("gift-card");
                div.innerHTML = `
                    <img src="${gift.image_url}" alt="${gift.name}">
                    <h3>${gift.name}</h3>
                    <p><strong>${gift.price} TON</strong></p>
                    <button class="buy-button" onclick="buyGift(${gift.id})">üõí –ö—É–ø–∏—Ç—å</button>
                `;
                container.appendChild(div);
            });
        }

        async function buyGift(giftId) {
            let response = await fetch(`https://YOUR_SERVER_DOMAIN/gifts/${giftId}/buy`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ buyer_id: tg.initDataUnsafe.user.id })
            });
            let result = await response.json();
            alert(result.message);
            loadGifts();
        }

        document.getElementById("refresh").addEventListener("click", loadGifts);

        loadGifts();
    </script>
</body>
</html>
